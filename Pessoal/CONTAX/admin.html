<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - CONTAX</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div id="areaNotas" style="display:none;">
    <h2>Lançar Notas Fiscais</h2>
    <!-- resto do formulário de notas -->
</div>

  <div class="login-container">
    <h2>Login do Administrador</h2>
    <form id="formLoginAdmin">
      <label>Email:</label>
      <input type="email" id="adminEmail" required>
      <label>Senha:</label>
      <input type="password" id="adminSenha" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="loginMsg"></p>
  </div>
   <script src="js/script.js"></script>

   <script>
    const logado = localStorage.getItem("adminLogado");
    if (logado === "true") {
        // mostra a área de notas só pra admin
        document.getElementById("areaNotas").style.display = "block";
    } else {
        alert("⚠️ Acesso restrito! Faça login primeiro.");
        window.location.href = "index.html";
    }
</script>

    <script>
        // Proteção do painel admin
        if (localStorage.getItem("adminLogado") !== "true") {
            alert("⚠️ Acesso restrito! Faça login primeiro.");
            window.location.href = "index.html"; // volta para o login
        }
    </script>
</body>
</html>



</body>
</html>
